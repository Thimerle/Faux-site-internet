<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:24px;background:#f7f7fb} .card{max-width:420px;margin:40px auto;padding:18px;border-radius:10px;background:#fff;box-shadow:0 8px 30px rgba(0,0,0,.06)} input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px} button{width:100%;padding:10px;border-radius:8px;border:none;background:#0070f3;color:#fff} .muted{color:#666;font-size:13px} a{color:#0070f3}</style>
</head>
<body>
  <div class="card">
    <h2>Connexion</h2>
    <div id="msg" class="muted"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p class="muted">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
  </div>
  <script type="module">
    import { loginUser } from './auth.js';

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async e=>{
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;
      const r = await loginUser(email,pw);
      if(!r.ok){msg.textContent = r.msg; return}
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
